<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="./bloc9.5.css"
  </head>
  <body>
    <div class="head"><header>Picasso's Art Show</header></div>
    <div class="form">
      <form action="./blocc9.5.html">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="mail" id="email" required />
        </div>
        <div>
          <label for="urchase">Purchase:</label>
          <select id="purchase">
            <option value="ys">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div>
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div id="moon"></div>

      <div id="building-one" class="building">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>

      <div id="building-two" class="building">
        <div class="window-two"></div>
        <div class="window-two"></div>
        <div class="window-two"></div>
        <div class="window-two"></div>
        <div class="window-two"></div>
        <div class="window-two"></div>
      </div>

      <div class="tree"></div>
      <div class="trunk"></div>
      <div class="house">
        <div class="door"></div>
      </div>
      <div class="ball"></div>

      <footer class="grass"></footer>
    </div>
  </body>
</html>
